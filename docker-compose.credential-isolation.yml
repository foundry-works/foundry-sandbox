# Credential Isolation Override
#
# Use with: docker-compose -f docker-compose.yml -f docker-compose.credential-isolation.yml up
#
# This override:
# 1. Adds api-proxy service that holds API credentials
# 2. Configures dev service to route traffic through the proxy
# 3. Removes API keys from dev service environment
#
# Requires: API keys passed to api-proxy service via environment variables

services:
  # API Proxy - holds credentials, injects into API requests
  api-proxy:
    build:
      context: ./api-proxy
    image: foundry-api-proxy

    # API credentials (passed from host environment)
    environment:
      - ANTHROPIC_API_KEY
      - OPENAI_API_KEY
      - GOOGLE_API_KEY
      - GEMINI_API_KEY
      - GROQ_API_KEY
      - MISTRAL_API_KEY
      - DEEPSEEK_API_KEY
      - TOGETHER_API_KEY
      - OPENROUTER_API_KEY
      - FIREWORKS_API_KEY
      - TAVILY_API_KEY
      - SEMANTIC_SCHOLAR_API_KEY
      - PERPLEXITY_API_KEY
      - PROXY_MODE=regular
      - PROXY_LOG_LEVEL=${PROXY_LOG_LEVEL:-info}
      # OAuth support for Codex CLI
      - CODEX_AUTH_FILE=/credentials/codex/auth.json
      # OAuth support for OpenCode CLI
      - OPENCODE_AUTH_FILE=/credentials/opencode/auth.json
      # OAuth support for Gemini CLI
      - GEMINI_OAUTH_FILE=/credentials/gemini/oauth_creds.json

    volumes:
      # Shared certificate volume - proxy writes CA, sandbox reads it
      - mitm-certs:/etc/proxy/certs
      # Codex OAuth credentials (real auth.json from host)
      - type: bind
        source: ${HOME}/.codex
        target: /credentials/codex
        read_only: true
        bind:
          create_host_path: true
      # OpenCode OAuth credentials (real auth.json from host)
      - type: bind
        source: ${HOME}/.local/share/opencode
        target: /credentials/opencode
        read_only: true
        bind:
          create_host_path: true
      # Gemini OAuth credentials (real oauth_creds.json from host)
      - type: bind
        source: ${HOME}/.gemini
        target: /credentials/gemini
        read_only: true
        bind:
          create_host_path: true

    networks:
      credential-isolation: {}
      default: {}

    # Container always restarts unless explicitly stopped
    restart: unless-stopped

    # Healthcheck via mitmproxy web interface (using Python since curl not available)
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/', timeout=3)"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Dev service overrides for credential isolation
  dev:
    depends_on:
      api-proxy:
        condition: service_healthy

    volumes:
      # Mount shared certificate volume (read-only for sandbox)
      - mitm-certs:/certs:ro
      # Codex stub auth.json (placeholder tokens seen by sandbox)
      - ./api-proxy/stub-auth-codex.json:/home/${SANDBOX_USERNAME:-ubuntu}/.codex/auth.json:ro
      # OpenCode stub auth.json (placeholder tokens seen by sandbox)
      - ./api-proxy/stub-auth-opencode.json:/home/${SANDBOX_USERNAME:-ubuntu}/.local/share/opencode/auth.json:ro
      # Gemini stub oauth_creds.json (placeholder tokens seen by sandbox)
      - ./api-proxy/stub-auth-gemini.json:/home/${SANDBOX_USERNAME:-ubuntu}/.gemini/oauth_creds.json:ro

    networks:
      - credential-isolation

    environment:
      # Explicit proxy config for outbound API traffic
      - HTTP_PROXY=http://api-proxy:8080
      - HTTPS_PROXY=http://api-proxy:8080
      - NO_PROXY=localhost,127.0.0.1,api-proxy

      # Clear API keys - they're in api-proxy, not here
      - ANTHROPIC_API_KEY=
      - OPENAI_API_KEY=
      - GOOGLE_API_KEY=
      - GEMINI_API_KEY=
      - GROQ_API_KEY=
      - MISTRAL_API_KEY=
      - DEEPSEEK_API_KEY=
      - TOGETHER_API_KEY=
      - OPENROUTER_API_KEY=
      - FIREWORKS_API_KEY=
      - TAVILY_API_KEY=
      - SEMANTIC_SCHOLAR_API_KEY=
      - PERPLEXITY_API_KEY=

      # Keep non-credential env vars from base compose
      # (they're inherited, but listing here for clarity)
      # - CLAUDE_CONFIG_DIR
      # - CLAUDE_CODE_TMPDIR
      # - etc.

# Isolated network for credential proxy communication
networks:
  credential-isolation:
    driver: bridge
    internal: true

# Shared volume for mitmproxy CA certificate
volumes:
  mitm-certs:
