[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Use importlib mode to avoid import issues
addopts = --import-mode=importlib
# Don't try to import the top-level __init__.py
norecursedirs = __pycache__ .git
# Don't treat unified-proxy as a package for test collection
collect_ignore = ["__init__.py"]
