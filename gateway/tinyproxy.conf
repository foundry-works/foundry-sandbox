# Port to listen on
Listen 8080

# Bind to all interfaces
Bind 0.0.0.0

# Timeout for inactive connections (seconds)
ConnectTimeout 60

# Upstream gateway - connects to Flask gateway
Upstream http 127.0.0.1:8081

# Logging configuration
LogFile "/var/log/tinyproxy/tinyproxy.log"
LogLevel Info

# Access log format
AccessLog On
AccessLogFile "/var/log/tinyproxy/access.log"

# Security: Set ACL to allow only local connections
Allow 127.0.0.1
Allow 0.0.0.0/0

# Maximum number of clients
MaxClients 256

# Timeout for connecting to upstream
ConnectTimeout 60

# Keep-alive timeout
TimeoutConnect 60

# CONNECT method timeout (for HTTPS tunneling)
TimeoutRead 60

