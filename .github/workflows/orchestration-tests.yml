name: Orchestration Tests (Full)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  workflow_call:

concurrency:
  group: orchestration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  orchestration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        entrypoint:
          - name: shell
            cli: "./sandbox.sh"
          - name: python
            cli: "python3 -m foundry_sandbox.cli"

    name: orchestration (${{ matrix.entrypoint.name }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev,test-orchestration]"

      - name: Verify Docker availability
        run: docker info

      - name: Run orchestration tests
        id: orchestration
        env:
          SANDBOX_CLI: ${{ matrix.entrypoint.cli }}
        run: pytest tests/orchestration/ -v --tb=short --junitxml=junit-orchestration-${{ matrix.entrypoint.name }}.xml

      - name: Run CLI smoke tests
        if: always()
        env:
          SANDBOX_CLI: ${{ matrix.entrypoint.cli }}
        run: bash tests/run.sh

      - name: Run security integration tests
        if: always()
        env:
          SANDBOX_CLI: ${{ matrix.entrypoint.cli }}
        run: pytest tests/security/ -v --tb=short --junitxml=junit-security-${{ matrix.entrypoint.name }}.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestration-results-${{ matrix.entrypoint.name }}
          path: junit-*.xml

      - name: Cleanup orphaned test sandboxes
        if: always()
        run: |
          docker ps -aq --filter "name=test-" | xargs -r docker rm -f 2>/dev/null || true
          docker system prune -f --volumes 2>/dev/null || true
