name: Orchestration Tests (Full)

on:
  push:
  pull_request:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: orchestration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  orchestration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    name: orchestration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev,test-orchestration]"

      - name: Verify Docker availability
        run: docker info

      - name: Build sandbox Docker image
        run: docker build -t foundry-sandbox:latest .

      - name: Build unified-proxy Docker image
        run: docker build -t foundry-unified-proxy:latest unified-proxy/

      - name: Create placeholder auth files for credential isolation
        run: |
          mkdir -p ~/.codex ~/.local/share/opencode ~/.gemini
          echo '{}' > ~/.codex/auth.json
          echo '{}' > ~/.local/share/opencode/auth.json
          echo '{}' > ~/.gemini/oauth_creds.json

      - name: Smoke-test sandbox creation
        id: smoke
        run: |
          NAME="ci-smoke-$(head -c4 /dev/urandom | xxd -p)"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          python3 -m foundry_sandbox.cli new . --skip-key-check --name "$NAME" 2>&1 || true
          # Dump proxy logs for diagnosis regardless of outcome
          docker logs "sandbox-${NAME}-unified-proxy-1" 2>&1 || true
          # Check if dev container is running
          if docker ps -q --filter "name=sandbox-${NAME}-dev-1" | grep -q .; then
            echo "Smoke sandbox created successfully"
            python3 -m foundry_sandbox.cli destroy "$NAME" --force 2>/dev/null || true
          else
            echo "::warning::Smoke sandbox creation failed â€” see proxy logs above"
            docker ps -a --filter "name=sandbox-${NAME}" 2>&1 || true
            docker rm -f "sandbox-${NAME}-unified-proxy-1" "sandbox-${NAME}-dev-1" 2>/dev/null || true
          fi

      - name: Run orchestration tests
        id: orchestration
        run: pytest tests/orchestration/ -v --tb=short -m '' --junitxml=junit-orchestration.xml

      - name: Run CLI smoke tests
        if: always()
        run: bash tests/run.sh

      - name: Run security integration tests
        if: steps.orchestration.outcome == 'success'
        run: pytest tests/security/ -v --tb=short -m '' --junitxml=junit-security.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestration-results
          path: junit-*.xml

      - name: Cleanup orphaned test sandboxes
        if: always()
        run: |
          docker ps -aq --filter "name=test-" | xargs -r docker rm -f 2>/dev/null || true
          docker system prune -f --volumes 2>/dev/null || true
