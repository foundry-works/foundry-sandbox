name: Orchestration Tests (Full)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

concurrency:
  group: orchestration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  orchestration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        entrypoint:
          - name: shell
            cli: "./sandbox.sh"
          - name: python
            cli: "python3 -m foundry_sandbox.cli"

    name: orchestration (${{ matrix.entrypoint.name }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e ".[dev,test-orchestration]"

      - name: Verify Docker availability
        run: docker info

      - name: Run orchestration tests
        env:
          SANDBOX_CLI: ${{ matrix.entrypoint.cli }}
        run: pytest -o addopts='--import-mode=importlib' tests/orchestration/ -v --tb=short

      - name: Run CLI smoke tests
        if: always()
        run: bash tests/run.sh

      - name: Run security integration tests
        if: always()
        env:
          SANDBOX_CLI: ${{ matrix.entrypoint.cli }}
        run: pytest -o addopts='--import-mode=importlib' tests/security/ -v --tb=short

      - name: Cleanup orphaned test sandboxes
        if: always()
        run: |
          for name in $(./sandbox.sh list --json 2>/dev/null | python3 -c "import json,sys; [print(s['name']) for s in json.load(sys.stdin) if s['name'].startswith('test-')]" 2>/dev/null); do
            ./sandbox.sh destroy "$name" --force 2>/dev/null || true
          done
          docker system prune -f --volumes 2>/dev/null || true
