name: Tests

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_call:

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test-orchestration]"

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short --cov=foundry_sandbox --cov-report=term-missing --cov-fail-under=60

  security-unit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test-orchestration]"

      - name: Run security-critical unit tests
        run: >
          pytest -v --tb=short
          tests/unit/test_policy_engine.py
          tests/unit/test_credential_injector.py
          tests/unit/test_dns_filter.py
          tests/unit/test_container_identity.py

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test-orchestration,test-proxy]"

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short --cov=foundry_sandbox --cov-report=term-missing

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run mypy
        run: mypy --strict foundry_sandbox/

      - name: Run ruff
        if: matrix.python-version == '3.12'
        run: ruff check .

  unified-proxy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test-proxy]"

      - name: Run unified-proxy tests
        run: pytest unified-proxy/tests/ -v --tb=short --cov=unified-proxy --cov-report=term-missing
