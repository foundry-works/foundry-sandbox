name: Tests

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_call:

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test-orchestration]"

      - name: Run unit tests
        run: >
          pytest tests/unit/ -v --tb=short
          --cov=foundry_sandbox --cov-report=term-missing --cov-fail-under=60
          --junitxml=junit-unit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-results-py${{ matrix.python-version }}
          path: junit-unit.xml

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test-orchestration,test-proxy]"

      - name: Run integration tests
        run: >
          pytest tests/integration/ -v --tb=short
          --cov=foundry_sandbox --cov=unified-proxy
          --cov-report=term-missing
          --junitxml=junit-integration.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-results-py${{ matrix.python-version }}
          path: junit-integration.xml

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run mypy
        run: mypy --strict foundry_sandbox/

      - name: Run ruff
        run: ruff check .

      - name: Run shellcheck
        run: |
          sudo apt-get install -y -qq shellcheck 2>/dev/null
          # No exclusions needed for core scripts
          shellcheck sandbox.sh entrypoint.sh entrypoint-root.sh stubs/git-wrapper.sh tests/run.sh
          # SC2317: cleanup() with trap always exits (false positive)
          # SC2034: PID vars set in functions, read in trap handler
          shellcheck -e SC2317,SC2034 unified-proxy/entrypoint.sh
          # SC2317: trap cleanup removal pattern; SC2155: local+assign for readability
          # SC2034: vars used in piped subshells; SC1091: sourced file unavailable in curl-pipe install
          # SC2162: read -p without -r (cosmetic); SC2064: intentional early expansion in trap
          # SC2129: multiple echos to file (readability over efficiency)
          shellcheck -e SC2317,SC2155,SC2034,SC1091,SC2162,SC2064,SC2129 install.sh
          # SC2034: color variables used in echo -e (false positive)
          shellcheck -e SC2034 uninstall.sh
          # SC2163: export -f for functions, not patterns (false positive)
          shellcheck -e SC2163 safety/credential-redaction.sh
          # SC2015: intentional `cmd && echo || true` pattern for optional logging
          shellcheck -e SC2015 safety/network-firewall.sh
          # SC1091: sourced lib/ modules; SC2317: conditional exit pattern
          # SC2034: counter vars used in sourced functions; SC2088: intentional tilde-in-quotes for test data
          shellcheck -e SC1091,SC2317,SC2034,SC2088 tests/test-pip-requirements.sh

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Build main Dockerfile
        run: docker build --no-cache -t foundry-sandbox:test .

      - name: Build unified-proxy Dockerfile
        run: docker build --no-cache -t unified-proxy:test unified-proxy/

  unified-proxy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test-proxy]"

      - name: Run unified-proxy tests
        run: >
          pytest unified-proxy/tests/ -v --tb=short
          --cov=unified-proxy --cov-report=term-missing --cov-fail-under=50
          --junitxml=junit-proxy.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proxy-results-py${{ matrix.python-version }}
          path: junit-proxy.xml

  all-pass:
    runs-on: ubuntu-latest
    needs: [unit, integration, lint, unified-proxy, docker-build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.unit.result }}" != "success" ] ||
             [ "${{ needs.integration.result }}" != "success" ] ||
             [ "${{ needs.lint.result }}" != "success" ] ||
             [ "${{ needs.unified-proxy.result }}" != "success" ] ||
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "One or more required jobs failed:"
            echo "  unit: ${{ needs.unit.result }}"
            echo "  integration: ${{ needs.integration.result }}"
            echo "  lint: ${{ needs.lint.result }}"
            echo "  unified-proxy: ${{ needs.unified-proxy.result }}"
            echo "  docker-build: ${{ needs.docker-build.result }}"
            exit 1
          fi
          echo "All required jobs passed."
