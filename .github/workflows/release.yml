name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    uses: ./.github/workflows/test.yml

  orchestration:
    uses: ./.github/workflows/orchestration-tests.yml

  performance:
    uses: ./.github/workflows/performance-tests.yml

  release:
    needs: [tests, orchestration, performance]
    if: |
      needs.tests.result == 'success' &&
      needs.orchestration.result == 'success' &&
      needs.performance.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Validate version tag
        run: |
          TAG="${{ github.ref_name }}"
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "::error::Tag '$TAG' does not match vX.Y.Z format"
            exit 1
          fi
          TOML_VERSION=$(python3 -c "
          import re
          with open('pyproject.toml') as f:
              m = re.search(r'version\s*=\s*\"([^\"]+)\"', f.read())
              print(m.group(1) if m else '')
          ")
          TAG_VERSION="${TAG#v}"
          if [ "$TAG_VERSION" != "$TOML_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match pyproject.toml ($TOML_VERSION)"
            exit 1
          fi
      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
