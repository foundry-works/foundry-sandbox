name: Orchestration Smoke Tests

on:
  push:
  pull_request:

concurrency:
  group: orchestration-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        entrypoint:
          - name: shell
            cli: "./sandbox.sh"
          - name: python
            cli: "python3 -m foundry_sandbox.cli"

    name: smoke (${{ matrix.entrypoint.name }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev,test-orchestration]"

      - name: Run orchestration smoke tests
        env:
          SANDBOX_CLI: ${{ matrix.entrypoint.cli }}
        run: pytest tests/orchestration/test_lifecycle.py -x -v --tb=short -k "test_create_sandbox or test_stop_start_sandbox or test_destroy_sandbox"
