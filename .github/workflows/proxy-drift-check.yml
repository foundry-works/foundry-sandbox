name: Proxy Drift Check

on:
  push:
    branches: [main, 'tylerburleigh/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  drift-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: mitmproxy mock drift check

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies (with real mitmproxy)
        run: |
          pip install -e ".[dev,test-proxy]"

      - name: Run unified-proxy tests with real mitmproxy
        id: unified-proxy
        continue-on-error: true
        env:
          MITMPROXY_NO_MOCK: "1"
        run: pytest unified-proxy/tests/ -v --tb=short

      - name: Run integration tests with real mitmproxy
        id: integration
        continue-on-error: true
        env:
          MITMPROXY_NO_MOCK: "1"
        run: pytest tests/integration/ -v --tb=short

      - name: Report drift failures
        if: steps.unified-proxy.outcome == 'failure' || steps.integration.outcome == 'failure'
        run: |
          echo "::warning::Mitmproxy mock drift detected!"
          if [ "${{ steps.unified-proxy.outcome }}" = "failure" ]; then
            echo "::error::unified-proxy tests failed with real mitmproxy — mocks may be out of date"
          fi
          if [ "${{ steps.integration.outcome }}" = "failure" ]; then
            echo "::error::integration tests failed with real mitmproxy — mocks may be out of date"
          fi
          exit 1

      - name: Confirm mocks are in sync
        if: steps.unified-proxy.outcome == 'success' && steps.integration.outcome == 'success'
        run: echo "Mitmproxy mocks are in sync with real mitmproxy"
